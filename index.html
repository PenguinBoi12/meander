<!DOCTYPE html>
<html>
    <head>
        <title>Meander</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Simon Roy">
        <meta name="title" content="Meander">

        <link rel="stylesheet" href="styles/base.css">
        
        <script type="text/javascript" src="js/paper/paper-full.js"></script>
        <script type="text/javascript" src="js/meander.js"></script>
    </head>
    <body>
        <div class="grid grid-cols-5 h-screen">
            <div class="flex flex-col col-span-4">
                <canvas class="flex-1" id="meanderCanvas"></canvas>
            </div>

            <div class="flex flex-col border-l-2 border-black min-w-[250px]">
                <div class="text-center py-4 border-b-2 border-black">
                    <h1>PARAMÈTRE DU TRACÉ</h1>
                </div>

                <div class="flex flex-col flex-1 p-4">
                    <label for="width">Largeur</label>
                    <input class="w-10/12 mx-2" name="width" type="range">

                    <label for="length">Longueur</label>
                    <input class="w-10/12" name="length" type="range">

                    <label for="speed">Vitesse</label>
                    <input class="w-10/12" name="speed" type="range">

                    <div class="grid grid-cols-2 gap-2 m-4">
                        <button id="generate" class="border-2 border-black p-2" title="Génère une nouvelle rivière (conserve les paramètres actuels)">
                            <div class="w-[25px] mx-auto">
                                <svg fill="#000000" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0" fill-rule="evenodd"></path> </g></svg>
                            </div>
                        </button>
                        <button id="exportSVG" class="border-2 border-black p-2">Exporter (SVG)</button>
                    </div>
                </div>

<!--                 <footer class="text-sm text-neutral-600 p-4">
                    <p>Développé par Simon Roy</p>
                </footer> -->
            </div>
        </div>
    </body>
</html>
