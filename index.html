<!DOCTYPE html>
<html>
    <head>
        <title>Meander</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Simon Roy">
        <meta name="title" content="Meander">

        <link rel="stylesheet" href="styles/base.css">
        
        <script type="text/javascript" src="js/paper/paper-full.js"></script>
        <script type="text/javascript" src="js/meander.js"></script>
    </head>
    <body>
        <div class="floating-container title">
            <span class="inline-block align-middle">MEANDRE EXP4</span>
        </div>

        <div class="grid grid-cols-5 h-screen">
            <div class="flex flex-col col-span-4">
                <canvas class="flex-1" id="meanderCanvas"></canvas>
            </div>

            <div class="flex flex-col border-l-2 border-black min-w-[250px]">
                <div class="text-center py-4 border-b-2 border-black">
                    <h1>PARAMÈTRE DU TRACÉ</h1>
                </div>

                <div class="flex flex-col flex-1 p-4">
                    <label for="length">Longueur</label>
                    <input class="w-10/12" name="length" type="range">

                    <label for="speed">Largeur</label>
                    <input class="w-10/12" name="speed" type="range">

                    <label for="width">Épaisseur</label>
                    <input class="w-10/12 mx-2" name="width" type="range">

                    <div class="grid grid-cols-3 gap-2 m-4">
                        <button id="toggleAnimation" class="border-2 border-black p-2" title="Commence/Arrête l'animation">
                            <img class="w-[35px] mx-auto" src="images/play.svg">
                        </button>
                        <button id="generate" class="border-2 border-black p-2" title="Génère une nouvelle rivière (conserve les paramètres actuels)">
                            <img class="w-[35px] mx-auto" src="images/reload.svg">
                        </button>
                        <button id="exportSVG" class="border-2 border-black p-2">
                            <img class="w-[25px] mx-auto" src="images/download.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-container info">
            <span class="inline-block align-middle">MEANDRE EXP4</span>
        </div>
    </body>
</html>
