<!DOCTYPE html>
<html>
    <head>
        <title>Meander</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="Simon Roy">
        <meta name="title" content="Meander">

        <link rel="stylesheet" href="styles/base.css">

        <script type="module" src="js/paper/paper-full.js"></script>
        <script type="module" src="js/meander.js"></script>
    </head>
    <body>
        <div class="grid h-screen">
            <div class="title">
                <span class="inline-block align-middle">MEANDRE EXP4</span>
            </div>

            <div class="flex flex-col">
                <canvas class="flex-1" id="meanderCanvas"></canvas>
            </div>

            <div class="settings">
                    <div class="text-center text-[25px] cursor-pointer mb-[15px]">
                        <div class="table table-fixed border-collapse w-full">
                            <div class="table-cell line">LIGNE</div>
                            <div class="table-cell draw">DESSIN</div>
                        </div>
                    </div>

                <div class="flex flex-col flex-1 p-4 line">
                    <label for="length">Longueur</label>
                    <input class="w-10/12" name="length" type="range">

                    <label for="speed">Largeur</label>
                    <input class="w-10/12" name="speed" type="range">

                    <label for="thickness">Épaisseur</label>
                    <input class="w-10/12 mx-2" name="thickness" type="range">

                    <div class="grid grid-cols-3 gap-2">
                        <button id="toggleAnimation" class="border-2 border-black p-2" title="Commence/Arrête l'animation">
                            <img class="h-[35px] mx-auto" src="images/play.svg">
                        </button>
                        <button id="generate" class="border-2 border-black p-2" title="Génère une nouvelle rivière (conserve les paramètres actuels)">
                            <img class="h-[35px] mx-auto" src="images/reload.svg">
                        </button>
                        <button id="exportSVG" class="border-2 border-black p-2">
                            <img class="h-[35px] mx-auto" src="images/download.svg">
                        </button>
                    </div>
                </div>
            </div>

            <div class="info cursor-pointer">
                <span class="inline-block align-middle">
                    <img class="w-[40px]" src="images/question.svg">
                </span>
            </div>
        </div>
    </body>
</html>
